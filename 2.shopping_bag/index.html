<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/normalize.css">
    <title>Shopping bag</title>
</head>
<body>
    <div class="container">
    <h1 id="title" class="title-text"><b>Shopping bag</b></h1>
    <div class="image">
        <div class="item">
            <img src="./assets/images/dress.avif" class="product" alt="green dress">
            <div class="info">
                <p class="description">GREENam dress</p>
                <p class="price" id="price1">3500</p>
            </div>
        </div>
        <div class="item">
            <img src="./assets/images/overalls.avif" class="product" alt="black overall">
            <div class="info">
                <p class="description">BLACKish overalls</p>
                <p class="price" id="price2">3000</p>
            </div>
        </div>
        <div class="item">
            <img src="./assets/images/shirt.avif" class="product" alt="jeans shirt">
            <div class="info">
                <p class="description">JEANSen shirt</p>
                <p class="price" id="price3">2500</p>
            </div>
        </div>
        <div class="item">
            <img src="./assets/images/shoes.avif" class="product" alt="perfect shoes">
            <div class="info">
                <p class="description">PERFECTly shoes</p>
                <p class="price" id="price4">7000</p>
            </div>
        </div>
    </div>
    <div class="total">
        <p class="total-price">Total price: 
            <span id="total-price-items">16000</span>
        </p>
        <button id="use-coupon-20" class="use-coupon">Use 20% coupon</button>
    </div>
    </div>
    <script src="assets/script/index.js"></script>
</body>
</html>
